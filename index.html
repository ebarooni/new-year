    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it New Year?</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-82YL5ZDNE2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-82YL5ZDNE2');
    </script>
</head>
<body>
    <div id="main">
        <h1 id="print"></h1>
    </div>
    <script>
        const date = new Date;
        if (date.getDate == 1 && date.getMonth == 0) {
            document.getElementById("print").innerHTML = "Yes";
        } else {
            document.getElementById("print").innerHTML = "No";
        }
    </script>
</body>
